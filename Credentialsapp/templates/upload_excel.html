<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Upload and Processing</title>
</head>
<body style="margin-top: 30px; margin-left: 30px;">
    <h1>Import Products from Excel</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <form action="{% url 'upload_excel' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="excel_file" accept=".xlsx, .xls" required>
            <button type="submit">Upload</button>
        </form>

        <hr>

        {% if excel_data %}
            <h2>Uploaded Excel Data:</h2>
            <table border="1">
                {% for row in excel_data %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
    {% endif %}
</body>
</html>
