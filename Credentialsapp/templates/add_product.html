<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-image: url('https://blog.sellfy.com/wp-content/uploads/2020/03/add-a-shopping-cart-website.png');
            background-size: cover;
            background-position: center;
            color: orange;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        form {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 1px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 1px;
            box-sizing: border-box;
            border: 1px solid;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }
        button[type="submit"], button[type="button"] {
            padding: 12px 20px;
            background-color: pink;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover, button[type="button"]:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Add Product</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
        <!-- Add Product List Button -->
        <a href="{% url 'product_list' %}"><button type="button">Product List</button></a>
    </form>
</body>
</html>
