{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Add Product</h1>

        {{ form.as_p }}

        <!-- Product List Button -->
        <a href="{% url 'product_list' %}" class="btn btn-primary">product_list</a>
    </form>
</body>
</html>
