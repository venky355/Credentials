{% extends 'base.html' %}

{% block title %}
    Edit Profile
{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <label for="address">Delivery Address:</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter delivery address" value="{{ user_profile.address }}">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
