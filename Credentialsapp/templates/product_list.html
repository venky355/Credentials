<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }}</li>
            <div class="col">
                <div class="card" style="width:100rem;">
                    <img class="card-img-top" src="{{ product.image }}" width='200' height='250' class="card-images-top" alt="product Image">

                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Discount-30% - ${{ product.price }}</p>
                        <p class="card-text">Quantity - {{ product.quantity }}</p>
                        <a href="{% url 'update_product' product.id %}" class="btn btn-primary">Update</a> <!-- Add Update link -->
                        <form method="post" action="{% url 'delete_product' product.id %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete</button> <!-- Add Delete button -->
                        </form>
                        <form method="post" action="{% url 'add_to_wishlist' product.id %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-success">Add to Wishlist</button> <!-- Add Add to Wishlist button -->
                        </form>
                        <form method="post" action="{% url 'remove_from_wishlist' product.id %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-success">remove from Wishlist</button> <!-- Add Add to Wishlist button -->
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </ul>
    <a href="{% url 'add_product' %}" class="btn btn-primary">Add Product</a>
</body>
</html>
