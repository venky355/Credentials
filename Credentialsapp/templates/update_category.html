<!DOCTYPE html>
<html>
<head>
    <title>Update Category - {{ category.name }}</title>
</head>
<body>
    <h1>Update Category - {{ category.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ category.name }}">
        <button type="submit">Update</button>
    </form>
</body>
</html>
